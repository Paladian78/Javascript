<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Utils</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="box">
            <h2>Text Utils</h2>
            <textarea class="text" name="textarea" id="textbox">Enter your text here</textarea>
            <div class="text" style="height: fit-content;">
                <button id="clear">Clear</button>
                <button id="reset">Reset</button>
                <button id="uppercase">Uppercase</button>
                <button id="lowercase">Lowercase</button>
                <button id="capitalize">Capitalize</button>
                <button id="copy">Copy</button>
                <button id="changecase">ChangeCase</button>
                <button id="remspace">RemoveSpace</button>
                <button id="remvowels">RemoveVowels</button>
                <button id="remconsonants">RemCons</button>
                <button id="revsentence">revSentence</button>
                <button id="revword">revWord</button>
            </div>
            <h3 id="word">Word Count : 0</h3>
            <h3 id="letter">Letter Count : 0</h3>
        </div>
    </body>
</html>
